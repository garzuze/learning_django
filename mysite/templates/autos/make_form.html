{% extends "base_bootstrap.html" %}
{% load widget_tweaks %}

{% block content %}
<h1>Montadora</h1>
  <form action="" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Nome</label>
        {% render_field form.name class="form-control" type="text" id="name" size=40%}
        <small class="form-text text-muted">{% for field in form %}{{ field.help_text }}{% endfor %}</small>
      </div>
      <input type="submit" value="Submit">
      <input type="submit" onclick="window.location='{% url 'autos:all' %}' ; return false;" value="Cancel">
  </form>
{% endblock %}
