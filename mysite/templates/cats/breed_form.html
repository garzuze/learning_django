{% extends "cats_base.html" %}
{% load widget_tweaks %}

{% block head %}
    <title>Alterar raça</title>
{% endblock %}

{% block title%}
    <h1>Raças de gatos!</h1>
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Nome:</label>
            {% render_field form.name class="form-control" id="name" type="text" size="40" %}
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
            <button action="action" class="btn btn-primary"
        onclick="window.history.go(-1); return false;"> Cancel </button>
        </div>
    </form>
{% endblock %}
