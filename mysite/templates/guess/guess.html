{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advinhação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        #principal {
            margin: 50px auto;
            padding: 30px;
            border: 2px solid gray;
            width: 720px;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div id="principal">
        <h3>Adivinhe quem é o mais lindo de todos:</h3>
        <form method="post">
            <label for="guess">Pode digitar, sem medo:</label>
            {% csrf_token %}
            <input type="text" name="guess" id="guess" size="40" placeholder="A resposta agora é diferente..."><br>
            <input type="submit" value="envia essa porra">
        </form>
        {% if message %}
            <p>{{message}}</p>
            {% if message == 'acerto, tu é muito foda' %}
                <img src="{% static 'guess/acerto.jpg' %}" alt="o caraio">
            {% endif %}
        {% endif %}
    </div>
</body>

</html>
