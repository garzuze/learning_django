{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advinhação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .container-md {
            margin: 50px auto;
            padding: 30px;
            border: 2px solid gray;
            max-width: 720px;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="container-md">
        <h3>Adivinhe quem é o mais lindo de todos:</h3>
        <form class="form-signin" method="post">
            <label for="guess">Pode digitar, sem medo:</label>
            {% csrf_token %}
            <input type="text" name="guess" id="guess" class="form-control" placeholder="Dica: não é humano">
            <button type="submit" class="btn btn-primary">Envia essa porra</button>
        </form>
        {% if message %}
            <p>{{message}}</p>
            {% if message == 'acerto, tu é muito foda' %}
                <img src="{% static 'guess/acerto.jpg' %}" alt="o caraio" width="100%">
            {% endif %}
        {% endif %}
    </div>
</body>

</html>
